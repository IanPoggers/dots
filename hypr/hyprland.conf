# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = slave
    mfact = 0.55
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = colemak
    kb_model =
    kb_options = altwin:swap_lalt_lwin
    kb_rules =

    follow_mouse = 1

    # flat or adaptive
    accel_profile = adaptive
    scroll_points = adaptive
    scroll_factor = 0.7
    sensitivity = 0.75

    repeat_delay = 250
    repeat_rate = 90

    emulate_discrete_scroll = 1

    touchpad {
        natural_scroll = false
        tap-to-click = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    #sensitivity = -0.5
}

device {
    name = tpps/2-elan-trackpoint
    sensitivity = 1
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, M, fullscreenstate, 3
# bind = $mainMod, M, fullscreen, 1
bind = $mainMod, Q, killactive,
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod SHIFT, space, togglefloating,
bind = $mainMod, S, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = , Print, exec, bash /home/james/.bin/scut
bind = SHIFT, Print, exec, bash /home/james/.bin/scap
bind = $mainMod, x, exec, waylock
bind = $mainMod, E, exec, $emacs

bind = $mainMod, A, exec, chromium --app="https://gemini.google.com/app"

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


bind = $mainMod, U, workspace, 5
bind = $mainMod SHIFT, U, movetoworkspace, 5

# Special workspaces (scratchpads)
windowrulev2 = pseudo, workspace:term
windowrulev2 = pseudo, workspace:ai
windowrulev2 = pseudo, onworkspace:vencord
windowrulev2 = size 80% 80%, workspace:ai
windowrulev2 = size 70% 70%, workspace:term
windowrulev2 = size 70% 70%, onworkspace:vencord



#bind = $mainMod, apostrophe, togglespecialworkspace, term
#bind = $mainMod SHIFT, apostrophe, movetoworkspace, special:term
#
#bind = $mainMod, D, togglespecialworkspace, vencord
#bind = $mainMod SHIFT, D, movetoworkspace, special:vencord
#
bind = $mainMod, T, togglespecialworkspace, agenda
bind = $mainMod SHIFT, T, movetoworkspace, special:agenda

#bind = $mainMod, N, togglespecialworkspace, notes
#bind = $mainMod SHIFT, N, movetoworkspace, special:notes

#bind = $mainMod, A, togglespecialworkspace, ai

# New Editor Binds
# bind = $mainMod, E, togglespecialworkspace, editor
# bind = $mainMod SHIFT, E, movetoworkspace, special:editor

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2.5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2.5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

misc {
    vfr = true  # Variable refresh rate - only render when needed
    vrr = 1     # Variable refresh rate for supported displays
}

render {
    direct_scanout = true       # Skip compositing when possible
    cm_auto_hdr = true
    non_shader_cm = 0
}

plugin {
    # https://code.hyprland.org/hyprwm/hyprland-plugins/src/branch/main/hyprscrolling
    hyprscrolling {
        column_width = 0.5
        fullscreen_on_one_column = true

        # 0: center, 1: fit
        focus_fit_method = 1

        # I think this makes it more well behaved
        # when killing windows. No idea why. But yeah.
        follow_debounce_ms = 20
    }
}

xwayland {
    # Without this xwayland will be extremely pixelated
    force_zero_scaling = true
}
# toolkit-specific scale
env = GDK_SCALE,1.25
env = XCURSOR_SIZE,20

windowrule {
    name = xwayland-video-bridge-fixes
    match:class = xwaylandvideobridge

    no_initial_focus = true
    no_focus = true
    no_anim = true
    no_blur = true
    max_size = 1 1
    opacity = 0.0
}

quirks {
prefer_hdr = 0
}

# bind = $mainMod, M, layoutmsg, fit active
bind = $mainMod, R, layoutmsg, colresize 0.5
bind = $mainMod, W, layoutmsg, promote
bind = $mainMod, period, layoutmsg, move +col
bind = $mainMod, comma, layoutmsg, move -col
bind = $mainMod SHIFT, period, layoutmsg, movewindowto r
bind = $mainMod SHIFT, comma, layoutmsg, movewindowto l
bind = $mainMod SHIFT, up, layoutmsg, movewindowto u
bind = $mainMod SHIFT, down, layoutmsg, movewindowto d

